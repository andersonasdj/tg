<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			Novo Usuário
		</ui:define>

	<ui:define name="conteudo">
		
		<h:form>
			<fieldset>
				<legend>Dados do Usuário</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="nome"/>
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
					
					<h:outputLabel value="Usuário: " for="usuario"/>
					<h:inputText id="usuario" value="#{usuarioBean.usuario.usuario}"/>
					
					<h:outputLabel value="Senha: " for="senha"/>
					<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"/>
					
					<h:commandButton value="Gravar" action="#{usuarioBean.gravar}"/>
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
	

	</ui:composition>
</html>
