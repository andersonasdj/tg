<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h1>Nova Solicitação</h1>
	<h:form>
		<fieldset>
			<legend>Cliente</legend>
			<h:outputLabel value="Selecione o Cliente " for="cliente" />
			<h:selectOneMenu value="#{solicitacaoBean.clienteId}">
				<f:selectItems value="#{solicitacaoBean.clientes}" var="cliente"
					itemLabel="#{cliente.nome}" itemValue="#{cliente.id}" />
			</h:selectOneMenu>
			<h:commandButton value="Gravar Cliente" action="#{solicitacaoBean.gravarCliente}"/>
		</fieldset>


		<fieldset>
			<legend>Dados da Solicitação</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Usuário Afetado: " for="usuarioAfetado" />
				<h:inputText id="usuarioAfetado"
					value="#{solicitacaoBean.solicitacao.usuarioAfetado}" />

				<h:outputLabel value="Prioridade: " for="prioridade" />
				<h:inputText id="prioridade"
					value="#{solicitacaoBean.solicitacao.prioridade}" />

				<h:outputLabel value="Descrição do Problema: "
					for="descricaoProblema" />
				<h:inputText id="descricaoProblema"
					value="#{solicitacaoBean.solicitacao.descricaoProblema}" />

				<h:outputLabel value="Status: " for="status" />
				<h:inputText id="status"
					value="#{solicitacaoBean.solicitacao.status}" />

				<h:outputLabel value="Observação: " for="obs" />
				<h:inputText id="obs" value="#{solicitacaoBean.solicitacao.obs}" />

				<h:commandButton value="Gravar" action="#{solicitacaoBean.gravar}" />
			</h:panelGrid>
		</fieldset>

	</h:form>
</h:body>
</html>
