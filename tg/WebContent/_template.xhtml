<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head></h:head>
	
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="img" name="logo_provider.png"/>
			<h1><ui:insert name="titulo"></ui:insert></h1>
			
			<h:form rendered="#{funcionarioLogado != null}"> <!-- Exibe somente se usuario estiver logado -->
				<p:fieldset legend="Menu">
						<p:panelGrid columns="5">
							<p:commandLink value="Adicionar Solicitação " action="solicitacao"/>
							
							<p:commandLink value=" Adicionar Usuário " action="funcionario"/>
							
							<p:commandLink value=" Adicionar Cliente " action="cliente"/>
							
							<p:commandLink value="Listar Solicitações" action="solicitacoes"/>
							
							<p:commandLink value="Logout" action="#{loginBean.deslogar}" update="@form" process="@form"/>
						</p:panelGrid>
				</p:fieldset>
			</h:form>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		
		<div id="rodape">
			TechGold 2017
			<ui:insert name="rodape">
				
			</ui:insert>
		</div>
	</h:body>	
</html>
