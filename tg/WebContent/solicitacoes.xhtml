<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h1>Nova Solicitação</h1>
	<h:form>
		<h:messages />

		<fieldset>
			<legend>Dados da Solicitação</legend>
			
			<h:dataTable value="#{solicitacaoBean.solicitacoes}" var="solicitacao">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{solicitacao.id}"/>
				</h:column>
			
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{solicitacao.descricaoProblema}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Prioridade</f:facet>
					<h:outputText value="#{solicitacao.prioridade}"/>
				</h:column>
			
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{solicitacao.status}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{solicitacao.dataAbertura.time}">con
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</h:column>
			
			</h:dataTable>
			
		</fieldset>

	</h:form>
</h:body>
</html>
